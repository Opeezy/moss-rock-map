<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/problems.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Moss Map</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="#">Donate</a>
                  </li>                   
                </ul>
                <form id="search-form" class="d-flex" role="search">
                  <input onkeyup="filterProblems()" id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div id="map-list-container">
        <div id="map-container">
            <img src="./assets/img/MAP1 copy.png" id="map">
            <div id="overlay">
                <button value="Heart Drop" onclick="setModal(this.value)" id="heart-drop" type="button" class="problem easy-dot" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
                <button value="Road to Nowhere" onclick="setModal(this.value)" id="road-to-nw" type="button" class="problem intermediate-dot" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
                <button value="ShapeShifter" onclick="setModal(this.value)" id="shapeshifter" type="button" class="problem intermediate-dot" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
                <button value="Solution" onclick="setModal(this.value)" id="solution" type="button" class="problem intermediate-dot" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
                <button value="Godfather" onclick="setModal(this.value)" id="godfather" type="button" class="problem hard-dot" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 id="modal-title" class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <img src="https://placehold.co/600x400" class="img-fluid" alt="...">
                  <div class="modal-body">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, fuga cum tenetur autem nisi voluptate et veniam tempore dolore inventore similique repellendus deleniti perspiciatis eligendi laborum? Architecto quia sint aliquam!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <aside id="problem-list">
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/problems.js"></script>
    <script src="./src/search.js"></script>
    <script>
      document.onload(reloadList())
    </script>
  </body>
</html>
